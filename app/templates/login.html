<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN-PAGE</title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
          rel="stylesheet"
        />
  </head>
  <body>
    <section class = "container mt-5">
      <h3 class ="text-center m-5"> Sign into your account </h3>
      <h1 class ="text-center m-5"> <strong>Login </strong></h1>
      <div class ="container row mt-5 gy-4 d-flex align-items-center">
        <div class="col"></div>
        <div class="col-lg-4 col-md-6" >
          <form method = "post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" value="" name="username" id="Username" class="form-control" />
              <label class="form-label" for="Username">Username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" value = ""  name ="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
      
              <div class="col d-flex justify-content-center">
                <!-- Simple link -->
                <a href="/forgot">Forgot password?</a>
              </div>
          
            <!-- Submit button -->
            <div class="col d-flex justify-content-center mt-5">
               <button type="submit" class="btn btn-primary mb-4">Login</button>
             </div>
          </form>
           <!-- Register buttons -->
           <div class="text-center ">
            <p>Not a member? <a href="/register">Register</a></p>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </section>
    <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
  ></script>

</body>

</html>
