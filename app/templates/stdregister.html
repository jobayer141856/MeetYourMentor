<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUP-Student</title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
          rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="bg-dark">
    <section class ="container mt-5 pt-3 bg-white">
      <div class = "mt-5">
        <h3 class = "text-center">Create Your Account as Student/Guardian</h3>
        <h1 class = "text-center mt-5"><strong>SignUp</strong></h1>
      </div>
      <div class ="container row mt-5 gy-4 d-flex align-items-center">
        <div class="col"></div>
        <div class="col-lg-4 col-md-6" >
            <form method = "post">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="registerName" name="name" class="form-control" />
                  <label class="form-label" for="registerName">Name</label>
                </div>
          
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="text" id="registerUsername" name="username" class="form-control" />
                  <label class="form-label" for="registerUsername">Username</label>
                </div>
          
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="registerEmail" name="email"class="form-control" />
                  <label class="form-label" for="registerEmail">Email</label>
                </div>
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="text" id="registernumber" name="number"class="form-control" />
                  <label class="form-label" for="registernumber">Number</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="registerPassword" name="pass1" class="form-control" />
                  <label class="form-label" for="registerPassword">Password</label>
                </div>
          
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="registerRepeatPassword" name="pass2" class="form-control" />
                  <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>
                <!-- Submit button -->
                <div class="form-check d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-secondary  mb-3">SignUp</button>
               </div>
              </form>
        </div>
        <div class="col"></div>
      </div>
    </section>
    {% include "footer.html"%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
  ></script>
</body>

</html>
