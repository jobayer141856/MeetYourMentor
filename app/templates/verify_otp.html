<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <section style="margin-top: 200px;" class="container bg-light">
    <div class="mt-5">
        <p class="text-center"> Check your email: <b> {{email}}</b>  for otp</p>
    </div>
   <div class="d-flex justify-content-center mt-5">
    <form action="/verify_otp/{{username}}" method ="post">
        <label class="text-center mb-2" >Enter Your OTP</label><br>
        <input class="text-center mb-5" name = "otp" type="text"><br>
        <div class="d-flex justify-content-center mb-2">
            <Button  type="submit" ><a class="text-decoration-none text-dark" href="">Verify</a></Button>
        </div>
    </form>
   </div>

 </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
