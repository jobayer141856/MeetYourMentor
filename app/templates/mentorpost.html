<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post for Us-Std</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section style=" margin-top: 200px" class="container mt-5">
        <div>
            <h3 class="text-center">Write About Us</h3>
        </div>
        <div class=" container mt-5">
            
              <form method = "post">
                <div class="mb-3">
                  <label for="exampleFormControlInputl2" class="form-label">Name</label>
                  <input type="text" class="form-control2" name="name" id="exampleFormControlInput2" placeholder="Type your Name">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput3" class="form-label">Occupation</label>
                  <input type="text" class="form-control" name="occupation" id="exampleFormControlInput3" placeholder="Type your Occupation">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Write about us...!!"></textarea>
                </div>
                <!-- Submit button -->
                  <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-secondary  mb-4">
                      Post
                    </button>
                  </div>
              </form>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
