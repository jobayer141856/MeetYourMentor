<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Mentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/virtual-select.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <section  class="container">
        <div class="dg-light d-flex justify-content-center mt-5">
            <div>
                <h1><strong>Students</strong></h1>
            </div>
        </div>
    </section>
    <section class="container mt-5 mb-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"> 
        {% for i in range(cnt)%}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{name[i]}}</h5>
              <table>
                <tr>
                  <td>Name:</td>
                  <td>{{name[i]}}</td>
                </tr>
                
                  <td>M. Salary:</td>
                  <td>{{salary[i]}}</td>
                </tr>
                <tr>
                  <td>Gender:</td>
                  <td>{{gender[i]}}</td>
                </tr>
                <tr>
                  <td>Method:</td>
                  <td>{{tmethod[i]}}</td>
                </tr>
                <tr>
                  <td>Tutoring Area:</td>
                  <td>{{area[i]}}</td>
                </tr>
                <tr>
                  <td>Subjects:</td>
                  <td>{{subjects[i]}}</td>
                </tr>
                <tr>
                  <td>Class:</td>
                  <td>{{classes[i]}}</td>
                </tr>
                <tr>
                  <td>Medium:</td>
                  <td>{{medium[i]}}</td>
                </tr>
              </table>
                <div class = "d-flex justify-content-center">
                  <button type="submit" class="mt-2 "><a class= "text-decoration-none text-dark" href="/request_student/{{id[i]}}">Request</a></button>
                </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/static/js/virtual-select.min.js"> </script>
    
</body>
</html>
