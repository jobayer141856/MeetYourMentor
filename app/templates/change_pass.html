<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" type="text/css" href="/static/css/virtual-select.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="/" >
            <img class="bg-primary" src="static/images/logo.png" alt="" width="150" height="30"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/mentordash">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/academic_mentor">Academic Profile</a>
              </li>
              <li class="nav-item dropdown">
                {% if 'username' in session%}
                <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" href=""><span>{{session["username"]}}</span></a>
                <ul class = "dropdown-menu" aria-labelledby="dropdownMenuButton1">
                   <li><a href="/mentorprofile">Profile</a></li>
                   <li><a href="/mentorpost">Post about us</a></li>
                   <li><a href="/logout">Logout</a></li>
                </ul>
                {%endif%}
               </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section  style="margin-top: 200px;" class="container">
        <div class="row">
            <div class="col"></div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <form method = "post"> 
                    <!-- Old Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" name="oldpass" class="form-control" />
                      <label class="form-label" for="registerPassword">Old Password</label>
                    </div>
              
                    <!-- New Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerRepeatPassword" name="newpass" class="form-control" />
                      <label class="form-label" for="registerRepeatPassword">Password</label>
                    </div>
                     <!-- New Password input -->
                     <div class="form-outline mb-4">
                        <input type="password" id="registerRepeatPassword" name="newconfpass" class="form-control" />
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                      </div>

                    <div class="text-center" >
                        <button type="submit" class="btn btn-secondary">Change password</button>
                    </div>
                   
               </div>
        <div class="col"></div>
        </div>
    </section>
    
    {% include "footer.html"%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
